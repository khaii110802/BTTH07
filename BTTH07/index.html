<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div>
        <div class="form-login">
            <div id="demo"><h2><b>Registration Form</b></h2></div>
            <div>
                <div>
                    <form action="">User id: <input style="margin-left: 20px; border:1px solid rgb(149, 212, 248);" type="text" name=""></form>
                </div>
                <div>
                    <form action="">Password: <input style="margin-left: 5px; border:1px solid rgb(149, 212, 248);" type="psw" name=""></form>
                </div>
                <div>
                    <form action="">Name: <input style="margin-left: 28px; border:1px solid rgb(149, 212, 248);" type="text" name="firstname"></form>
                </div>
                <div>
                    <form action="">Address: <input style="margin-left: 15px; border:1px solid rgb(149, 212, 248);" type="text" name=""></form>
                </div>
                <div>
                    <form action="">Country: 
                        <select style="margin-left: 15px; height: 21px; width: 177px; border:1px solid rgb(149, 212, 248);" name="" id="">
                            <option value="">Hà Nội</option>
                            <option value="">Hải Dương</option>
                            <option value="">Hải Phòng</option>
                            <option value="">Thái Bình</option>
                        </select>
                    </form>
                </div>
                <div>
                    <form action="">ZIP Code: <input style="margin-left: 5px; border:1px solid rgb(149, 212, 248);" type="number" name=""></form>
                </div>
                <div>
                    <form action="">Email: <input style="margin-left: 28px; border:1px solid rgb(149, 212, 248);" type="email" name=""></form>
                </div>
                <div>
                    <form action="">Sex: <input style="margin-left: 43px; border:1px solid rgb(149, 212, 248);" type="radio" name="gioitinh" value="Nam"> Male <input type="radio" name="gioitinh" value="Nữ"> Female</form>
                </div>
                <div>
                    <form action="">Language: <input style="border:1px solid rgb(149, 212, 248);" type="checkbox" name="" value=""> English <input type="checkbox" name="" value=""> Non English</form>
                </div>
                <div>
                    <form action="">About: <input style="margin-left: 26px; height: 105px; border:1px solid rgb(149, 212, 248);" type="text" name=""></form>
                </div>
                <div>
                    <form action="url" style="text-align: center"><input style="margin-top: 10px; width: 100px; height: 30px; border:1px solid rgb(22, 155, 231);" type="submit" name="submit" value="Submit"/></form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/javascrip.js"></script>
</body>
</html>
